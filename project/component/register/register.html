<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- 
        - css link
    -->
    <link rel="stylesheet" href="../register/register.css">

    <!--
        - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="overlay" data-overlay></div>

    <!--
        - HEADER
    -->
    <header id="common-header"></header>


    <!--
        - MAIN
    -->
    <main>
        <div class="register-container">
            <!-- <div class="close-button">X</div> -->

            <!--
                - WELCOME SECTION
            -->
            <div class="welcome-section">
                <h1>Chào mừng bạn!</h1>
                <div class="logo">
                    <img src="/3CEWEB/project/assets/images/public/logo.png" alt="Logo 3CE Lipsticks">
                </div>
                <p>Bạn có phải là thành viên? <a href="../login/login.html">Đăng nhập</a></p>
            </div>

            <!--
                - REGISTER-SECTION
            -->
            <div class="register-section">

                <h2>Đăng kí</h2>

                <form>
                    <div class="register">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <label for="user">Tên người dùng</label>
                        <input type="text" id="user" name="user" required>
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required>
                        <label for="repassword">Nhập lại mật khẩu</label>
                        <input type="password" id="repassword" name="repassword" required>
                    </div>

                    <div class="keep-logged-in">
                        <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                        <label for="keep-logged-in">Chấp nhận các điều khoản</label>
                    </div>

                    <div class="sub">
                    <button type="submit">Đăng kí</button>
                    </div>
                    
                </form>

                <div class="social-register">

                    <p>Hoặc đăng kí với</p>
                    <button class="google">G</button>
                    <button class="facebook">f</button>
                    
                </div>
            </div>
        </div>
    </main>

    <!--
        - FOOTER
    -->
    <footer id="common-footer"></footer>


    <!--
        - js link
    -->
    <script src="/3CEWEB/project/assets/js/main.js"></script>

    <!--
        - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
